<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google表單</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="form.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <main class="form">
      <form action="#" method="get">
        <section class="form-title">
          <div class="title-text">
            <h1>F2E02 表單練習</h1>
            <p class="title-gray-text">僅供新尖兵 F2E02 表單切版練習作業</p>
          </div>
          <hr />
          <div class="title-text">
            <p>
              <a class="a-blue" href="#">登入 Google </a
              ><span class="login-gray">即可儲存進度。 </span
              ><a class="a-blue" href="#">瞭解詳情</a>
            </p>
          </div>
          <hr />
          <div class="title-text">
            <p class="required-text">* 表示必填問題</p>
          </div>
        </section>

        <section class="form-container">
          <label class="form-container-title" for="name">姓名</label>
          <span class="required-text">*</span>
          <br />
          <br />
          <div class="input-text-wedth">
            <input
              class="input"
              type="text"
              id="name"
              placeholder="您的回答"
              required
            />
            <span class="bar"></span>
          </div>
        </section>
        <section class="form-container">
          <label class="form-container-title" for="email">信箱</label>
          <span class="required-text">*</span>
          <br />
          <br />
          <div class="input-text-wedth">
            <input
              class="input"
              type="email"
              id="email"
              placeholder="您的回答"
              required
            />
            <span class="bar"></span>
          </div>
        </section>
        <section class="form-container">
          <label class="form-container-title" for="birthday">生日</label> <br />
          <p class="small-text">日期</p>
          <div class="input-date-wedth">
            <input type="date" class="input" id="birthday" />
            <span class="bar"></span>
          </div>
        </section>
        <section class="form-container">
          <label class="form-container-title" for="textarea"
            >想跟老師說悄悄話</label
          >
          <br />
          <br />
          <textarea
            class="input"
            id="textarea"
            placeholder="您的回答"
          ></textarea>
          <span class="bar"></span>
        </section>
        <section class="form-container">
          <p>喜歡的顏色</p>
          <fieldset>
            <input type="radio" name="color" value="yellow" />黃
            <br />
            <input type="radio" name="color" value="green" />綠
            <br />
            <input type="radio" name="color" value="red" />紅
          </fieldset>
        </section>
        <section class="form-container">
          <p class="form-container-title">喜歡吃的飲食類型</p>
          <fieldset>
            <div>
              <label for="chinese-food"
                ><input
                  type="checkbox"
                  name="food"
                  id="chinese-food"
                />中式</label
              >
            </div>
            <div>
              <label class="check-box" for="italian-food">
                <input type="checkbox" name="food" id="italian-food" />義式
              </label>
            </div>
            <div>
              <label for="japanese-food">
                <input type="checkbox" name="food" id="japanese-food" />日式
              </label>
            </div>
            <div>
              <label for="korean-food">
                <input type="checkbox" name="food" id="korean-food" />韓式
              </label>
            </div>
            <div>
              <label for="american-food">
                <input type="checkbox" name="food" id="american-food" />美式
              </label>
            </div>
            <div>
              <label for="thai-food">
                <input type="checkbox" name="food" id="thai-food" />泰式
              </label>
            </div>
          </fieldset>
        </section>
        <section class="form-container">
          <p>最想去的國家 (使用 optgroup 將選項分為不同洲)</p>

          <select class="custom-select" name="country">
            <option value="" disabled selected>選擇</option>
            <optgroup label="亞洲">
              <option value="Japan">日本</option>
              <option value="Korea">韓國</option>
              <option value="Thailand">泰國</option>
            </optgroup>
            <optgroup label="歐洲">
              <option value="Germany">德國</option>
              <option value="UK">英國</option>
            </optgroup>
            <optgroup label="美洲">
              <option value="Canada">加拿大</option>
              <option value="American">美國</option>
            </optgroup>
          </select>
        </section>

        <section class="button-div">
          <input class="button-submit" type="submit" value="提交" />
          <input class="button-reset" type="reset" value="清除表單" />
        </section>
      </form>
    </main>

    <footer>
      <section>
        <p class="footer-little-gray-text">請勿利用 Google 表單送出密碼。</p>
        <div class="footer-info">
          <p class="footer-little-gray-text">
            這份表單是在 五倍紅寶石程式資訊教育股份有限公司 中建立。 -<a
              href="#"
              class="a-gray a-underline a-underline"
              >聯絡表單擁有者</a
            ><br />
            這份表單很可疑嗎？ <a href="#" class="a-gray a-underline">報告</a>
          </p>
          <br />
          <a href="#" class="bottom-title">
            <img
              src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_dark_clr_74x24px.svg"
            />表單
          </a>
        </div>
      </section>
    </footer>
  </body>
</html>
