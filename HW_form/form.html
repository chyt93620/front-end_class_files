<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google表單</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="form">
      <form action="#" method="get">
        <div class="form-title">
          <div class="title-text">
            <h1>F2E02 表單練習</h1>
            <p>僅供新尖兵 F2E02 表單切版練習作業</p>
          </div>
          <div class="line"></div>
          <div class="title-text">
            <p>登入 Google 即可儲存進度。瞭解詳情</p>
          </div>
          <div class="line"></div>
          <div class="title-text">
            <p class="required-text">* 表示必填問題</p>
          </div>
        </div>

        <div class="form-container">
          <label class="form-container-title" for="name">姓名</label>
          <span class="required-text">*</span>
          <br />
          <br />
          <div class="input-text-wedth">
            <input
              type="text"
              class="input"
              id="name"
              placeholder="您的回答"
              required
            />
            <span class="bar"></span>
          </div>
        </div>
        <div class="form-container">
          <label class="form-container-title" for="email">信箱</label>
          <span class="required-text">*</span>
          <br />
          <br />
          <div class="input-text-wedth">
            <input
              type="email"
              class="input"
              id="email"
              placeholder="您的回答"
              required
            />
            <span class="bar"></span>
          </div>
        </div>
        <div class="form-container">
          <label class="form-container-title" for="birthday">生日</label> <br />
          <p class="small-text">日期</p>
          <div class="input-date-wedth">
            <input type="date" class="input" id="birthday" />
            <span class="bar"></span>
          </div>
        </div>
        <div class="form-container">
          <label class="form-container-title" for="textarea"
            >想跟老師說悄悄話</label
          >
          <br />
          <br />
          <textarea
            class="input"
            id="textarea"
            placeholder="您的回答"
          ></textarea>
          <span class="bar"></span>
        </div>
        <div class="form-container">
          <p>喜歡的顏色</p>
          <fieldset>
            <input type="radio" name="color" value="yellow" />黃
            <br />
            <input type="radio" name="color" value="green" />綠
            <br />
            <input type="radio" name="color" value="red" />紅
          </fieldset>
        </div>
        <div class="form-container">
          <p class="form-container-title">喜歡吃的飲食類型</p>
          <fieldset>
            <div>
              <label for="chinese-food"
                ><input
                  type="checkbox"
                  name="food"
                  id="chinese-food"
                />中式</label
              >
            </div>
            <div>
              <label class="check-box" for="italian-food">
                <input type="checkbox" name="food" id="italian-food" />義式
              </label>
            </div>
            <div>
              <label for="japanese-food">
                <input type="checkbox" name="food" id="japanese-food" />日式
              </label>
            </div>
            <div>
              <label for="korean-food">
                <input type="checkbox" name="food" id="korean-food" />韓式
              </label>
            </div>
            <div>
              <label for="american-food">
                <input type="checkbox" name="food" id="american-food" />美式
              </label>
            </div>
            <div>
              <label for="thai-food">
                <input type="checkbox" name="food" id="thai-food" />泰式
              </label>
            </div>
          </fieldset>
        </div>
        <div class="form-container">
          <p>最想去的國家 (使用 optgroup 將選項分為不同洲)</p>

          <select class="custom-select" name="country">
            <button>
              <span class="label">選擇</span>
            </button>
            <optgroup label="亞洲">
              <option value="Japan">日本</option>
              <option value="Korea">韓國</option>
              <option value="Thailand">泰國</option>
            </optgroup>
            <optgroup label="歐洲">
              <option value="Germany">德國</option>
              <option value="UK">英國</option>
            </optgroup>
            <optgroup label="美洲">
              <option value="Canada">加拿大</option>
              <option value="American">美國</option>
            </optgroup>
          </select>
        </div>

        <div>
          <input class="button-submit" type="submit" value="提交" />
          <input class="button-reset" type="reset" value="清除表單" />
        </div>
      </form>
    </section>

    <footer>
      <section class="footer">
        <h1>google表單</h1>
      </section>
    </footer>
  </body>
</html>
