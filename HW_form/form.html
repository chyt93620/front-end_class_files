<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google表單</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="form">
      <form action="">
        <div class="form-title">
          <div class="title-text">
            <h1>google表單</h1>
            <br />
            <p>請填寫以下資料</p>
          </div>
          <div class="line"></div>
          <div class="title-text">
            <p>google表單</p>
            <p>請填寫以下資料</p>
          </div>
          <div class="line"></div>
          <div class="title-text">
            <p>請填寫以下資料</p>
          </div>
        </div>

        <div class="form-container">
          <label for="name">姓名</label>
          <br />
          <br />
          <div class="input-text-wedth">
            <input type="text" class="input" id="name" placeholder="您的回答" />
            <span class="bar"></span>
          </div>
        </div>
        <div class="form-container">
          <label for="email">信箱</label>
          <br />
          <br />
          <div class="input-text-wedth">
            <input
              type="email"
              class="input"
              id="email"
              placeholder="您的回答"
            />
            <span class="bar"></span>
          </div>
        </div>
        <div class="form-container">
          <label for="birthday">生日</label> <br />
          <p class="small-text">日期</p>
          <div class="input-date-wedth">
            <input type="date" class="input" id="birthday" />
            <span class="bar"></span>
          </div>
        </div>
        <div class="form-container">
          <label for="textarea">想跟老師說悄悄話</label>
          <br />
          <br />
          <textarea
            class="input"
            id="textarea"
            placeholder="您的回答"
          ></textarea>
          <span class="bar"></span>
        </div>
        <div class="form-container">
          <label> 喜歡的顏色</label>
          <br />
          <br />
          <fieldset>
            <input type="radio" name="color" value="yellow" />黃色
            <br />
            <input type="radio" name="color" value="green" />綠色
            <br />
            <input type="radio" name="color" value="red" />紅色
          </fieldset>
        </div>
        <div class="form-container">
          <label>喜歡吃的飲食類型</label>
          <br />
          <br />
          <fieldset>
            <div>
              <label for="chinese-food"
                ><input
                  type="checkbox"
                  name="food"
                  id="chinese-food"
                />中式</label
              >
            </div>
            <div>
              <label for="italian-food">
                <input type="checkbox" name="food" id="italian-food" />義式
              </label>
            </div>
            <div>
              <label for="japanese-food">
                <input type="checkbox" name="food" id="japanese-food" />日式
              </label>
            </div>
            <div>
              <label for="korean-food">
                <input type="checkbox" name="food" id="korean-food" />韓式
              </label>
            </div>
            <div>
              <label for="american-food">
                <input type="checkbox" name="food" id="american-food" />美式
              </label>
            </div>
            <div>
              <label for="thai-food">
                <input type="checkbox" name="food" id="thai-food" />泰式
              </label>
            </div>
          </fieldset>
        </div>

        <div>
          <input class="button" type="submit" value="提交" />
        </div>
      </form>
    </section>

    <footer>
      <section class="footer">
        <h1>google表單</h1>
      </section>
    </footer>
  </body>
</html>
